<!DOCTYPE html>
<html>
<title>Graig's List</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap');
			.name{
			   font-family: 'Poppins',sans-serif;
			   font-size: 64px; 
			   margin: 0 0 0 0;
			}
			.bluebar{
				margin: 0 0 0 0;
				padding-right: auto;
				background: deepskyblue;
			}
			.header{
				margin: 0 0 0 0;
				padding-right: auto;
				background: deepskyblue;
				font-family: 'Nanum Gothic', sans-serif;
			}
			p{
				margin: 0 0 0 0;
				font-family: 'Titillium Web', sans-serif;
			}
			.gkoin{
				padding-left: 78%;
				font-family: 'Space Grotesk', sans-serif;
				font-size: 32px;
			}
			.motto{
				margin: 0 0 0 0;
				padding-left: 16px;
				padding-top: 32px;
				font-family: 'Space Grotesk', sans-serif;
				font-size: 16px;
			}
			.l{
				padding-left: 95%;
			}
			.r{
				margin-right: 100%;
			}
			.list{
  				display: flex;
  				flex-wrap: wrap;
  				align-items:flex-start;
  				align-content:flex-start;
  				height: calc(100vh - 100px);
			}
			.icon{
				background: darkgray;
				text-align: center;
				height: 200px;
				width: 19.251%;				
				margin: 5px;
  				text-align: center;
			}
			.make{
				background: white;
				border: none;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				color: dodgerblue;
				font-family: 'Space Grotesk', sans-serif;
			}
			label{
				font-family: 'Space Grotesk', sans-serif;
				color: black;
			}
			.sub{
				border: none;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				color: black;
				font-family: 'Space Grotesk', sans-serif;
				background: deepskyblue;
			}
			.hidden{
				background: white;
				padding-right: auto;
				color: white;
			}
			.wrong{
				background: red;
				padding-right: auto;
				color: white;
			}
		</style>
	</head>
	<body>
		<table>
     		 <tr>
          		<td><h1 class = 'name'>Graig's List</h1></td>
          		<td class = 'motto'>Avoiding copyrights since 2022</td>
      		</tr>
		</table>
		<h3 class = 'header'>Login!</h3>
		<table>
			<tr>
				<td><p>Graig's List is a place where you can hire people for your jobs!</p></td>
				<td><button class = 'make' onclick = 'login()'>SIGN UP</button></td>
			</tr>
		</table>
    <label for="Username">Username:</label>
  <input type="text" id="Username" name="Username"><br><br>
  <label for="pass">Password:</label>
  <input type="password" id="pass" name='pass'><br><br>
  <div id = 'chk' class = 'hidden'></div>
  <hr>
  <button class = 'sub' onclick = 'sign()'>Login</button>  
  <script type="text/javascript">
  	function login(){
  		window.location.replace("https://graigs-list.github.io/gl.com/signup.html");
  	}
  	function sign(){
  		let pass = String(document.getElementById("pass").value);
  		let user = String(document.getElementById('Username').value);
  		if (localStorage.getItem(user) != NaN)
  		{
  			if (localStorage.getItem(user) == pass)
  			{
  				localStorage.login = true;
  				localStorage.account = true;
  				window.location.replace("https://graigs-list.github.io/gl.com/");
  			} else {
  				document.getElementById("chk").classList.remove('hidden');
  			document.getElementById('chk').classList.add('wrong');
  			document.getElementById('chk').innerHTML = "The password is wrong!";
  			}
  		}
  			document.getElementById("chk").classList.remove('hidden');
  			document.getElementById('chk').classList.add('wrong');
  			document.getElementById('chk').innerHTML = "The account doesn't exist! Try signing up instead!";
  	}
  </script>
	</body>
</html>
