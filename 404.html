<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap');
p{
  font-size: 32px;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  animation-duration: 3s;
  animation-name: lslidein;
}
button {
  background-color: white;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 32px;
}
.de{
  font-size: 16px;
  font-family: 'Space Grotesk', sans-serif;
  text-align: center;
}
@keyframes lslidein {
  from {
    margin-left: 100%;
    width: 300%;
  }

  to {
    margin-left: 0%;
    width: 100%;
  }
}
@keyframes rslidein {
  from {
    margin-right: 100%;
    width: 300%;
  }

  to {
    margin-right: 0%;
    width: 100%;
  }
}
    </style>
  </head>
    <body>
      <p>ERROR 404 : Page not found!</p>
	    <p class = 'de'>Page does not exist or website is under maintenance.</p>
	    <button onclick = 'reload()'>Reload Page</button>
      <script type="text/javascript">
        var anchor = 'https://graigs-list.github.io/gl.com/404.html/#error:404';
        window.location.replace(anchor);
	function reload(){
		window.location.replace('https://graigs-list.github.io/gl.com/');	
	}
      </script>
   </body>
</html>
